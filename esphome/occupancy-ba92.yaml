substitutions:
  device_name: occupancy-ba92

packages:
  - !include common/api.yaml
  # - !include common/logger.yaml
  # - !include common/ota.yaml
  - !include common/openthread.yaml

network:
  enable_ipv6: true

esphome:
  name: ${device_name}
  friendly_name: ${device_name}
  min_version: "2025.6.0" # openthread component

esp32:
  board: esp32-h2-devkitm-1
  variant: ESP32H2
  framework:
    type: esp-idf

logger:
  hardware_uart: USB_SERIAL_JTAG

binary_sensor:
  - platform: gpio
    id: motion_sensor
    pin: GPIO14
    name: "Motion"
    device_class: motion
  - platform: copy
    source_id: motion_sensor
    name: "Occupancy"
    device_class: occupancy
    filters: 
      - delayed_off: 30s
