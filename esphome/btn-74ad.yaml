substitutions:
  device_name: btn-74ad

esphome:
  name: ${device_name}
  friendly_name: ${device_name}

esp8266:
  board: esp01_1m

logger:

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password
    id: ota_pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap:
    ssid: ${device_name}
    password: !secret wifi_fallback_ap_password

captive_portal:

event:
  - platform: template
    name: Button 1 Pressed
    id: button_1_pressed
    device_class: button
    event_types:
      - short_press
      - long_press
