binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      mode:
        input: true
        pullup: true
    name: "Button 1"
    filters:
      - invert:
      - delayed_on: 10ms
      - delayed_off: 10ms
    internal: true
    on_click:
      - min_length: 50ms
        max_length: 500ms
        then:
          - event.trigger:
              id: button_1_pressed
              event_type: "short_press"
      - min_length: 500ms
        max_length: 5s
        then:
          - event.trigger:
              id: button_1_pressed
